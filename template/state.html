<script type="text/javascript">
x = []
{% for j in district %}
y = {'name' : '{{ j.districtname }}', 'code' : '{{ j.districtcode }}'}
x.push(y)
{% endfor %}
</script>
<!-------------------------------------------------------------------------------------------------------------------->
<div class="uk-container uk-width-1-1 uk-background-primary uk-margin-large">
	<center>
        <h1 class = 'uk-text-bold' style = 'color:white'>{{ state_name }}</h1>
	</center>
</div>
<!-------------------------------------------------------------------------------------------------------------------->
<!---------------------------------------------------COVID  DATA------------------------------------------------------>
<div class="uk-container uk-width-1-1 uk-margin-large">
	<center>
	<div uk-grid class = 'uk-width-2-3@m uk-width-1-1@s' >
		<div class = 'uk-width-1-4@m uk-background-muted uk-padding-small uk-width-1-2'>
			<div >
		    <span class = 'uk-text-bolder uk-text-left@s uk-text-secondary'>Confirmed : </span><br>
		    <span class = 'uk-text-bolder uk-text-left@s uk-text-secondary'>{{ covid_data.confirmed }}</span>
		</div>
		 </div>
		<div class = 'uk-width-1-4@m uk-background-muted uk-width-1-2 uk-padding-small'>
			<div>
		   <span class = 'uk-text-bolder uk-text-primary'>Active :</span><br>
		   <span class = 'uk-text-bolder uk-text-primary'>{{ covid_data.active }}</span>
		</div>
	    </div>
		<div class = 'uk-width-1-4@m uk-width-1-2 uk-background-muted uk-padding-small'>
			<div>
			<span class = 'uk-text-bolder uk-text-danger'>Death :</span><br>
		   <span class = 'uk-text-bolder uk-text-danger'>{{ covid_data.deaths }}</span>
		</div>
		</div>
		<div class = 'uk-width-1-4@m uk-background-muted uk-width-1-2 uk-padding-small'>
			<div>
			<span class = 'uk-text-bolder uk-text-success'>Recovered :</span><br>
		   <span class = 'uk-text-bolder uk-text-success'>{{ covid_data.recovered }}</span>
		</div>
		</div>
	</div>
</center>
</div>
<!--------------------------------------------------------------------------------------------------------------------->
<center>

    <div class = 'uk-background-primary uk-width-2-3' style = 'color:white'>
    	<h2 class = 'uk-text-bolder' style = 'color:white'>Districts Detail</h2>
    	<span>Hospital Data Included</span>
    </div>
    </center>
<div class="uk-container uk-background-muted uk-width-1-1 uk-margin-large" ng-controller="disfilter">
	<center>
<input  class="uk-input uk-width-1-3 uk-margin-large" type="text" placeholder="Search District" ng-model = 'disname'>
	   <div uk-grid class = 'uk-width-3-4@m uk-width-1-1@s' >
	   	  <div class = 'uk-width-1-3@m uk-width-1-1@s uk-padding-small' ng-repeat="z in disnames | filter: disname" >
	   	  	<a href = '#!state/{{ key }}/[[ z.code ]]'>
             <div style ='background-color: #00e600'; class = 'uk-text-center uk-align-center uk-width-3-4 uk-padding-small'>
                 <h3 style="color:white;" class="uk-text-break">[[ z.name ]]</h3>
             </div>
         </a>
	   	  </div>
	   </div>
	</center>
</div>
